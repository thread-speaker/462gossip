<div ng-if="loggedin">
	<div>
		<a href="#login">logout</a>
	</div>
	<br />
	<div>
		<h3>Say something</h3>
		<form action="/" method="post">
			Chat message:<br>
			<input type="hidden" name="user" value="{{username}}"><br />
			<input type="text" name="chatMessage"><br />
			<input type="submit" value="Submit">
		</form>
	</div>
	<br />
	<div>
		<p>will display messages here eventually</p>
	</div>
	<br />
	<hr />
	<br />
	<h3>Connect to another chat server node</h3>
	<form action="/" method="post">
		Chat server URL:<br>
		<input type="text" name="url"><br>
		<input type="submit" value="Submit">
	</form>
</div>
